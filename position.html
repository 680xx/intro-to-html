<!DOCTYPE html>
<html>
  <head>
    <title>
      position Practice
    </title>
  </head>
  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
  ">
    <div style="
      background-color: black; 
      color: white;
      position: fixed;   
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 100;                                  
      ">header</div>                                <!-- fixed, låser positionen så den inte skrollar (placerar elementet i browsern). Tar ingen plats så får kompensera med padding -->
                                                    <!-- top/left/right/bottom säger vart elementet ska börja. kombinera top/bottom eller left/right så stretchar objektet -->
                                                    <!-- alternativt kan man använda sig utav height/width -->
                                                    <!-- z-index (0 default) talar om vilket element som ska ligga över ett annat. Högst ligger överst -->
    
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
      sidebar
      
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 0;
    top: 0;
    ">
      X
    </div>                                          <!-- Absolute inuti en Fixed för att right/top/left/bottom blir inuti Fixed kanter -->  
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 60px;
    ">
      absolute
    </div>                                          <!-- absolute, placerar elementet på sidan och scrollar. -->

    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;                      
    ";>div 1</div>                                  <!-- position: static är defaultvärde -->

    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ";>div 2
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    bottom: 10px;
    right: 10px;
    ">
      5:00
    </div>    
  </div>                                             <!-- Absolute inuti en Relative. Elementet följer med när du scrollar -->
  </body>
</html>
